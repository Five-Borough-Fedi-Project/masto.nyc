apiVersion: v1
kind: ConfigMap
metadata:
  name: masto-nginx-config-prd
  namespace: mastodon
data:
  nginx.conf: |
    pid        /tmp/nginx.pid;
    events {}
    error_log /dev/stdout info;
    http 
    {
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;

      access_log /dev/stdout;

      proxy_cache_path /tmp/proxycache levels=1:2 keys_zone=CACHE:10m inactive=7d max_size=1g;

      map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
      }

      server {
        listen 80;
        listen [::]:80;
        server_name masto.nyc;

        keepalive_timeout    70;
        sendfile             on;
        client_max_body_size 80m;

        #root /home/mastodon/live/public;

        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/x-icon;

        location / {
          try_files $uri @proxy;
        }

        location @proxy {
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Proxy "";
          # UGH https://blog.vyvojari.dev/mastodon-behind-a-reverse-proxy-without-ssl-https/
          # proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Forwarded-Proto https;
          proxy_pass_header Server;

          proxy_pass http://mastodon-web:3000;
          proxy_buffering on;
          proxy_redirect off;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;

          proxy_cache CACHE;
          proxy_cache_valid 200 7d;
          proxy_cache_valid 410 24h;
          proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
          add_header X-Cached $upstream_cache_status;

          tcp_nodelay on;
        }

        error_page 404 500 501 502 503 504 /500.html;
      }

    }
